<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <title>Curriculo</title>
</head>
<style>

    body{
        font-size: 62.5%;
        margin: 0;
        padding: 0;
        box-sizing: border-box
        
    }

    .foto-container,
    .contatos-container{
        padding: 15px;
    }
    .foto{
        width: 150px;
        height: 150px;
    }
    .contatos>div>a>img,
    .links>div>a>img {
        width: 30px;
        height: 30px;
    }

    .links{
        min-width: 45px;
        width: 100%;
        overflow: hidden;
    }
</style>
<body>
    <div class="container">
        <div>
            <header class="containter border-bottom border-info">
                <div class="container row">
                    <div class="foto-container col-sm-4">
                        <img class="foto" src="src/foto.png" alt="">
                    </div>
                    <div class="contatos-container col-sm-7">
                        <h1>Ramon Almeida de Carvalho</h1>
                        <h3>Software Engeneering</h3>
                        <div class="contatos row">
                            <div class="col-lg d-flex flex-row">
                                <a class="d-flex flex-row gap-1 align-items-center" href="#">
                                    <img src="src/o-email.png" alt="">
                                    email@email.com
                                </a>
                            </div>
                            <div class="col-lg d-flex flex-row">
                                <a class="d-flex flex-row gap-1 align-items-center" href="#">
                                    <img src="src/chamada-telefonica.png" alt="">
                                    +55 (99) 99999-9999
                                </a>
                            </div>
                        </div>
                        <div class="contatos row">
                            <div class="col-lg d-flex flex-row">
                                <a class="d-flex flex-row gap-1 align-items-center" href="#">
                                    <img src="src/sinal-do-linkedin.png" alt="">
                                        linkedin.com/
                                </a>
                            </div>
                                <div class="col-lg d-flex flex-row">
                                    <a class="d-flex flex-row gap-1 align-items-center" href="#">
                                        <img src="src/github.png" alt="">
                                        github.com/
                                    </a>
                                </div>
                        </div>
                    </div>
                    <div class="links-container col-sm-1 d-flex align-items-end position-relative bottom-0 end-0">
                        <div class="links d-flex flex-row flex-lg-column align-items-centerr bg-info rounded-top-5">
                            <div class="col-sm facebook">
                                <a href="#"><img src="src/facebook.png" alt="facebook logo" /></a>
                            </div>
                            <div class="col-sm instagram">
                                <a href="#"><img src="src/instagram.png" alt="instagram logo" /></a>
                            </div>
                            <div class="col-sm twitter">
                                <a href="#"><img src="src/twitter.png" alt="twitter logo" /></a>
                            </div>
                            <div class="col-sm pinterest">
                                <a href="#"><img src="src/pinterest.png" alt="pinterest logo" /></a>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </header>
        </div>
    </div>
</body>
</html>
